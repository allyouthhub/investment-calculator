<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Investment Calculator</h1>
    <div class="calculator">
      <div class="input-group">
        <label for="currency">Select Currency</label>
        <select id="currency">
          <option value="USD">$ - US Dollar</option>
          <option value="INR">₹ - Indian Rupee</option>
          <option value="EUR">€ - Euro</option>
          <option value="GBP">£ - British Pound</option>
          <option value="JPY">¥ - Japanese Yen</option>
        </select>
      </div>
      <div class="input-group">
        <label for="principal">Initial Investment</label>
        <input type="number" id="principal" placeholder="Enter principal amount" />
      </div>
      <div class="input-group">
        <label for="rate">Annual Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter interest rate" />
      </div>
      <div class="input-group">
        <label for="years">Years</label>
        <input type="number" id="years" placeholder="Enter number of years" />
      </div>
      <div class="input-group">
        <label for="compound">Compound Frequency</label>
        <select id="compound">
          <option value="1">Yearly</option>
          <option value="4">Quarterly</option>
          <option value="12">Monthly</option>
          <option value="365">Daily</option>
        </select>
      </div>
      <button onclick="calculateInvestment()">Calculate</button>
      <div class="result" id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
